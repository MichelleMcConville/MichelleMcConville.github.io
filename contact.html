<!-- Created main "Contact" page w/ form -->
<main class="container wrapper">

  <div class="row">
    <section id="contactMe" class="col">

      <h1>Contact Me</h1><hr>

      <!-- commented out <form action> as we have not learned how to execute a form -->
      <!-- <form action="/action_page.php"></form> --> 
    
      <form class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Name" name="name">
      </form>

      <form class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" placeholder="Enter eMail" name="email">
      </form>

      <form class="form-group">
        <label for="textarea">Message:</label>
        <textarea id="textarea" class="form-control" placeholder="Enter Message" name="message" rows="3"></textarea>
      </form>

      <button type="submit" class="btn mb-2">Submit</button>

    </section>
  </div>
